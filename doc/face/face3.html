<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
</head>
<style>
    body {
        background-color: #F3F3F3;
    }

    #container {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        margin: auto;
    }
</style>

<body style="height: 100%; margin: 0;background:#F3F3F3">
    <div id="container" style="height: 80%;width:80%;margin:auto"></div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            title: {
                text: '用户情感分析图',
                left: '3%',
                textStyle: {
                    color: '#666',
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['生气', '反感', '恐惧', '愉悦', '悲伤', '惊喜']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: [],
            },
            yAxis: {
                type: 'value',
                min:0,
                max:10,
                scale:true
            },
            dataZoom: [{
                type: 'inside',
                minSpan:20,
                maxSpan:100

            }],
            series: [{
                    name: '生气',
                    type: 'line',
                    smooth: true,
                    data: [],
                    lineStyle: {
                        color: '#000000'
                    },
                    itemStyle: {
                        color: '#000000'
                    }
                },
                {
                    name: '反感',
                    type: 'line',
                    smooth: true,
                    data: [],
                    lineStyle: {
                        color: '#000099'
                    },
                    itemStyle: {
                        color: '#000099'
                    }
                },
                {
                    name: '恐惧',
                    type: 'line',
                    smooth: true,
                    data: [],
                    lineStyle: {
                        color: '#006600'
                    },
                    itemStyle: {
                        color: '#006600'
                    }
                },
                {
                    name: '愉悦',
                    type: 'line',
                    smooth: true,
                    data: [],
                    lineStyle: {
                        color: '#0099CC'
                    },
                    itemStyle: {
                        color: '#0099CC'
                    }
                },
                {
                    name: '悲伤',
                    type: 'line',
                    smooth: true,
                    data: [],
                    lineStyle: {
                        color: '#FFFF00'
                    },
                    itemStyle: {
                        color: '#FFFF00'
                    }
                },
                {
                    name: '惊喜',
                    type: 'line',
                    smooth: true,
                    data: [],
                    lineStyle: {
                        color: '#FF0000'
                    },
                    itemStyle: {
                        color: '#FF0000'
                    }
                }
            ]
        };
        var ser = option.series;
        var dData = function () {
            $.get("http://www.zhiliangku.com/r/getface", function (data) {
                data = JSON.parse(data)
                ser[0].data = data.anger;
                ser[1].data = data.disgust;
                ser[2].data = data.fear;
                ser[3].data = data.joy;
                ser[4].data = data.sadness;
                ser[5].data = data.surprise;
                option.xAxis.data = data.vtime;
                myChart.setOption(option);
            });
        };
        setInterval(function () {
            dData()
        }, 1000)
    </script>
</body>

</html>
